    <!-- Conteúdo principal -->
    <section class="conteudo">
        <h1>Cadastro de Profissionais</h1>

        <!-- Formulário -->
        <form id="formProfissional">
            <label>Nome:</label>
            <input type="text" id="nomeProf" required><br><br>

            <label>Especialidade:</label>
            <input type="text" id="especialidade" required><br><br>

            <label>Registro (CRM/COREN):</label>
            <input type="text" id="registro" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Tabela -->
        <h2>Lista de Profissionais</h2>
        <table border="1" id="tabelaProfissionais">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>Registro</th>
                </tr>
            </thead>
            <tbody>
                <!-- Profissionais aparecerão aqui -->
            </tbody>
        </table>
