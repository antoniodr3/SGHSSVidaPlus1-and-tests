


<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SGHSS - Consultas & Exames</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg4">
    <!-- Menu principal -->
    <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pacientes.html">Pacientes</a></li>
            <li><a href="profissionais.html">Profissionais</a></li>
            <li><a href="consultas_exames.html">Consultas & Exames</a></li>
            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="prontuario.html">Prontuário</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <section class="conteudo">
        <h1>Agendamento de Consultas & Registro de Exames</h1>

        <!-- Formulário -->
        <form id="formConsultaExame">
            <label>Paciente:</label>
            <input type="text" id="pacienteCE" required><br><br>

            <label>Profissional:</label>
            <input type="text" id="profissionalCE" required><br><br>

            <label>Tipo:</label>
            <select id="tipoCE" required>
                <option value="">Selecione</option>
                <option value="Consulta">Consulta</option>
                <option value="Exame">Exame</option>
            </select><br><br>

            <label>Data:</label>
            <input type="date" id="dataCE" required><br><br>

            <button type="submit">Registrar</button>
        </form>

        <!-- Tabela -->
        <h2>Lista de Consultas & Exames</h2>
        <table border="1" id="tabelaCE">
            <thead>
                <tr>
                    <th>Paciente</th>
                    <th>Profissional</th>
                    <th>Tipo</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <!-- Registros aparecerão aqui -->
            </tbody>
        </table>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>Projeto SGHSS — Versão Web Escolar | Desenvolvido por Tonny</p>
    </footer>
</body>
</html>
