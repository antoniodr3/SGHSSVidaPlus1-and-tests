<body class="bg2">
    <!-- Menu principal -->
    <nav class="menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="pacientes.html">Pacientes</a></li>
            <li><a href="profissionais.html">Profissionais</a></li>

            <li><a href="agendamentos.html">Agendamentos</a></li>
            <li><a href="prontuario.html">Prontuário</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <section class="conteudo">
        <h1>Cadastro de Pacientes</h1>

        <!-- Formulário -->
        <form id="formPaciente">
            <label>Nome:</label>
            <input type="text" id="nome" required><br><br>

            <label>Idade:</label>
            <input type="number" id="idade" required><br><br>

            <label>Gênero:</label>
            <select id="genero" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select><br><br>

            <label>Contato:</label>
            <input type="text" id="contato" required><br><br>

            <button type="submit">Cadastrar</button>
        </form>

        <!-- Tabela -->
        <h2>Lista de Pacientes</h2>
        <table border="1" id="tabelaPacientes">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Gênero</th>
                    <th>Contato</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pacientes aparecerão aqui -->
            </tbody>
        </table>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>Projeto SGHSS — Versão Web Escolar | Desenvolvido por Tonny</p>
    </footer>
